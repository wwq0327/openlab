{% extends "base.html" %}
{% block title %}用户登录{% endblock %}
{% block head %}请录登{% endblock %}
{% block content %}
{% if form.has_errors %}
<p>你所输入的用户名与密码匹配！请再尝试一下。</p>
{% endif %}
<form method="post" action=".">
{% csrf_token %}
<p><label for="id_username">用户名:</label>
{{ form.username }}</p>
<p><label for="id_password">密  码:</label>
{{ form.password }}</p>
<input type="hidden" name="next" value="/" />
<input type="submit" value="login" />
</form>

{% endblock %}
